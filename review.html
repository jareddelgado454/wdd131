<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Review Confirmation here, Im showing the message to the user that the review has been submitted">
  <meta name="author" content="Jared Delgado">
  <title>Review Submitted - WDD 131</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- CSS -->
  <link rel="stylesheet" href="styles/form.css">
  
  <style>
    .confirmation-container {
      max-width: 600px;
      margin: 3rem auto;
      padding: 2rem;
      background-color: #e1bee7;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    
    .confirmation-container h2 {
      color: #4a148c;
      margin-bottom: 1rem;
      font-size: 1.75rem;
    }
    
    .confirmation-container p {
      color: #333;
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }
    
    .review-count {
      background-color: #6a1b9a;
      color: #fff;
      padding: 1rem;
      border-radius: 6px;
      margin-top: 1.5rem;
      font-weight: 600;
    }
    
    .review-count p {
      color: #fff;
      margin: 0;
    }
    
    .review-count span {
      color: #fff;
    }
    
    .back-link {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background-color: #6a1b9a;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }
    
    .back-link:hover {
      background-color: #4a148c;
    }
  </style>
</head>
<body>
  <header>
    <h1>Review Submitted</h1>
  </header>

  <main>
    <div class="confirmation-container">
      <h2>Thank You!</h2>
      <p>Your product review has been successfully submitted.</p>
      <p>We appreciate your feedback and will use it to improve our products.</p>
      
      <div class="review-count">
        <p>Total Reviews Submitted: <span id="reviewCount">0</span></p>
      </div>
      
      <a href="form.html" class="back-link">Submit Another Review</a>
    </div>
  </main>

  <footer>
    <p>&copy; <span id="currentyear"></span> Jared Delgado  Arequipa, Peru</p>
    <p id="lastModified"></p>
  </footer>

  <script src="scripts/getdates.js"></script>
  <script>
    // Track review count using localStorage
    function updateReviewCount() {
      // Check if this page was loaded from a form submission (has URL parameters)
      const urlParams = new URLSearchParams(window.location.search);
      const hasFormData = urlParams.toString().length > 0;
      
      // Create a unique key for this submission based on the URL parameters
      const submissionKey = 'submission_' + urlParams.toString();
      
      // Check if this specific submission has already been processed in this session
      const alreadyProcessed = sessionStorage.getItem(submissionKey);
      
      let reviewCount = localStorage.getItem('reviewCount');
      
      // If no count exists, initialize to 0
      if (reviewCount === null) {
        reviewCount = 0;
      } else {
        reviewCount = parseInt(reviewCount, 10);
      }
      
      // Only increment if the page was loaded from a form submission AND hasn't been processed yet
      if (hasFormData && !alreadyProcessed) {
        // Increment the count
        reviewCount++;
        // Store the updated count
        localStorage.setItem('reviewCount', reviewCount);
        // Mark this submission as processed in sessionStorage (only for this browser session)
        sessionStorage.setItem(submissionKey, 'true');
      }
      
      // Display the count
      document.getElementById('reviewCount').textContent = reviewCount;
    }
    
    // Update count when page loads
    document.addEventListener('DOMContentLoaded', updateReviewCount);
  </script>
</body>
</html>
