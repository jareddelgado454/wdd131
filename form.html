<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Fill out the WDD 131 product review form to rate a product, share feedback, and submit your installation details.">
  <meta name="author" content="Jared Delgado">
  <title>Product Review - WDD 131</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- CSS -->
  <link rel="stylesheet" href="styles/form.css">
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <form method="get" action="review.html" id="reviewForm">
      <!-- Product Name -->
      <div class="form-group">
        <label for="productName">Product Name</label>
        <select id="productName" name="productName" required>
          <option value="" disabled selected>Select a Product ...</option>
        </select>
      </div>

      <!-- Overall Rating -->
      <fieldset class="form-group">
        <legend>Overall Rating</legend>
        <div class="rating-container">
          <div class="rating-option">
            <input type="radio" id="rating1" name="rating" value="1" required>
            <label for="rating1" class="star-label">
              <span class="stars">☆</span>
              <span class="rating-text">1</span>
            </label>
          </div>
          <div class="rating-option">
            <input type="radio" id="rating2" name="rating" value="2" required>
            <label for="rating2" class="star-label">
              <span class="stars">☆☆</span>
              <span class="rating-text">2</span>
            </label>
          </div>
          <div class="rating-option">
            <input type="radio" id="rating3" name="rating" value="3" required>
            <label for="rating3" class="star-label">
              <span class="stars">☆☆☆</span>
              <span class="rating-text">3</span>
            </label>
          </div>
          <div class="rating-option">
            <input type="radio" id="rating4" name="rating" value="4" required>
            <label for="rating4" class="star-label">
              <span class="stars">☆☆☆☆</span>
              <span class="rating-text">4</span>
            </label>
          </div>
          <div class="rating-option">
            <input type="radio" id="rating5" name="rating" value="5" required>
            <label for="rating5" class="star-label">
              <span class="stars">☆☆☆☆☆</span>
              <span class="rating-text">5</span>
            </label>
          </div>
        </div>
      </fieldset>

      <!-- Date of Installation -->
      <div class="form-group">
        <label for="installDate">Date of Installation</label>
        <input type="date" id="installDate" name="installDate" required>
      </div>

      <!-- Useful Features -->
      <fieldset class="form-group">
        <legend>Which features did you find useful in the product? (Check all that apply)</legend>
        <div class="checkbox-container">
          <div class="checkbox-option">
            <input type="checkbox" id="featureDurability" name="features" value="Durability">
            <label for="featureDurability">Durability</label>
          </div>
          <div class="checkbox-option">
            <input type="checkbox" id="featureEaseOfUse" name="features" value="Ease of Use">
            <label for="featureEaseOfUse">Ease of Use</label>
          </div>
          <div class="checkbox-option">
            <input type="checkbox" id="featurePerformance" name="features" value="Performance">
            <label for="featurePerformance">Performance</label>
          </div>
          <div class="checkbox-option">
            <input type="checkbox" id="featureDesign" name="features" value="Design">
            <label for="featureDesign">Design</label>
          </div>
        </div>
      </fieldset>

      <!-- Written Review -->
      <div class="form-group">
        <label for="writtenReview">Written Review (Optional)</label>
        <textarea id="writtenReview" name="writtenReview" rows="6" placeholder="Share your thoughts about the product..."></textarea>
      </div>

      <!-- User Name -->
      <div class="form-group">
        <label for="userName">Your Name (Optional)</label>
        <input type="text" id="userName" name="userName" placeholder="Enter your name">
      </div>

      <!-- Submit Button -->
      <div class="form-group">
        <input type="submit" value="Post Review" class="submit-btn">
      </div>
    </form>
  </main>

  <footer>
    <p>&copy; <span id="currentyear"></span> Jared Delgado  Arequipa, Peru</p>
    <p id="lastModified"></p>
  </footer>

  <script src="scripts/getdates.js"></script>
  <script src="scripts/form.js"></script>
</body>
</html>
